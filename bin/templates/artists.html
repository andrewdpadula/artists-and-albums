<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Artists</title>
</head>
<body>
    <header>
        <h1>All Artists</h1>
    </header>
    <main>
        <ul>
            <li th:each="artist : ${artists}">
                <a th:href="@{/artists/} + ${artist.id}">
		    		<span th:text="${artist.name}"></span>
		    	</a>
            </li>
        </ul>
    </main>
    <footer>
        <small>&copy; 2018</small> 
    </footer>
</body>
</html>
