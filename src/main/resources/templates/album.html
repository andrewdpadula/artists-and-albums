<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="|Album: ${album.albumName}|"></title>
</head>
<body>
    <header>
        <h1 th:text="${album.albumName}">
        </h1>
        <h2 th:text="|an album by ${album.artist}|"></h2>
    </header>
    <main>
        <img th:src="${album.coverImage}" />
        <h3 th:text="|Released ${album.releaseDate}|"></h3>
        <h3 th:text="|Genre: ${album.genre}|"></h3>
        <h2>Songs</h2>
        <ol class="songList">
            <li th:each="song : ${album.songs}">
                <a th:href="|@{/artists/}${album.artist.name}@{/album/}${album.albumName}@{/song/}${song.id}|">
                    <span th:text="${song.songName}"></span>
                </a>
                <button class="deleteSong">Delete</button>
                <button class="editSong">Edit</button>
            </li>
        </ol>
        <h2>Comments about this album</h2>
        <div>
            <label>Your name: <input type="text" name="userNameApi" placeholder="Name" /></label>
            <label>Comment: <input type="text" name="commentApi" placeholder="Comment" /></label>
            <input type="hidden" name="albumName" th:value="${album.albumName}"></input>
            <button class="submitComment">Submit</button>
        </div>
        <ul class="commentList">
            <li th:each="albumComment : ${album.albumComments}">
                <span th:text="|${albumComment.userName}: ${albumComment.comment}|"></span>
            </li>
        </ul>
    </main>
    <footer>
        <ul>
            <li>
                <a class="artistLink" th:href="|@{/artists/}${album.artist.name}|">
                    <span th:text="|Return to ${album.artist} page|"></span>
                </a>
            </li>
            <li>
                <a class="artistsLink" th:href="@{/artists}">Return to All Artists page
                </a>
            </li>
            <li>
                <small>&copy; 2018</small> 
            </li>
        </ul>
    </footer>    
    <script src="/js/albumapp.js"></script>
</body>
</html>
